# Root logger option
log4j.rootLogger=INFO, console, file

# ---------------- Console Appender ----------------
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n

# ---------------- File Appender ----------------
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n

# ---------------- Package-specific levels ----------------
log4j.logger.com.all.corejava.program=INFO

# ---------------- Suppress noisy libraries ----------------
log4j.logger.org.apache=ERROR
log4j.logger.org.eclipse=ERROR

# Jakarta Mail / JavaMail logs (VERY IMPORTANT)
log4j.logger.jakarta.mail=ERROR
log4j.logger.com.sun.mail=ERROR
